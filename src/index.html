<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard App</title>
  </head>
  <body>
    <section class="leaderSection">
      <h1>Leaderboard</h1>
      <div class="LeaderContainer">
        <div class="leaderLeftSection">
          <div class="leaderLeftSectionTitle">
            <h2>Recent scores</h2>
            <button type="button" class="refresh">Refresh</button>
          </div>
          <div class="scoreBoard"></div>
        </div>
        <div class="leaderboard-right-section">
          <h2>Add your score</h2>
          <form class="leaderForm">
            <input type="text" placeholder="Your name" class="input-name" />
            <input type="text" placeholder="Your score" class="input-score"/>
            <button class="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
